<!DOCTYPE html>
<html>
  <head>
    <title>Custom Shader</title>
    <meta charset="utf-8">
  </head>
  <body>
    <style type="text/css">
      html, body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100%;
        height: 100%;
        background-color: #ffffff;
      }
    </style>
    <canvas id="graph"></canvas>
    <script type="text/javascript" src="../build/grapher.js"></script>
    <script type="text/javascript">
      // 5-class GnBu ColorBrewer palette.
      var palette = ['#f0f9e8', '#bae4bc', '#7bccc4', '#43a2ca', '#0868ac'];

      // Generate some data
      var network = {nodes: [], links: []},
          width = window.innerWidth,
          height = window.innerHeight,
          numNodes = 1000,
          numLinks = 30,
          i;

      for (i = 0; i < numNodes; i++) {
        network.nodes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 10 + 5,
          color: palette[Math.floor(Math.random() * palette.length)]
        });
      }

      for (i = 0; i < numLinks; i++) {
        network.links.push({
          from: Math.floor(Math.random() * numNodes),
          to: Math.floor(Math.random() * numNodes),
          color: '#eeeeee'
        });
      }

      // Create a grapher instance
      var grapher = new Grapher({
        canvas: document.getElementById('graph'),
        data: network,
        nodeShaders: {
          vertexCode: 
            'uniform vec2 u_resolution; attribute vec2 a_position; attribute vec4 a_rgba; attribute vec2 a_center; attribute float a_radius; varying vec4 rgba; varying vec2 center; varying vec2 resolution; varying float radius; void main() { vec2 clipspace = a_position / u_resolution * 2.0 - 1.0; gl_Position = vec4(clipspace * vec2(1, -1), 0, 1); rgba = a_rgba / 255.0; rgba.a = 0.7; radius = a_radius; center = a_center; resolution = u_resolution; }'      
          }
        });

// We create a function that determines whether a click event falls on a node.
      var getNodeIdAt = function (point) {
        var node = -1,
            x = point.x, y = point.y;
        network.nodes.every(function (n, i) {
          var inX = x <= n.x + n.r && x >= n.x - n.r,
              inY = y <= n.y + n.r && y >= n.y - n.r,
              found = inX && inY;
          if (found) node = i;
          return !found;
        });
        return node;
      };
      // Helper function for offsets.
      function getOffset (e) {
        if (e.offsetX) return {x: e.offsetX, y: e.offsetY};
        var rect = e.target.getBoundingClientRect();
        var x = e.clientX - rect.left,
            y = e.clientY - rect.top;
        return {x: x, y: y};
      };
      // Create a grapher instance

      // Variable to keep track of the node we're dragging
      var dragging = null;
      // On mousedown, grab the node that was clicked.
      // Calling grapher.getDataPosition will return an object with x and y in the data space.
      grapher.on('mousedown', function (e) {
        var offset = getOffset(e);
        var point = grapher.getDataPosition(offset);
        var nodeId = getNodeIdAt(point);
        if (nodeId > -1) dragging = {node: network.nodes[nodeId], id: nodeId};
        else dragging = null;
      });
      // When the user moves the mouse, we update the node's position
      grapher.on('mousemove', function (e) {
        var offset = getOffset(e);
        if (dragging) {
          var point = grapher.getDataPosition(offset);
          dragging.node.x = point.x;
          dragging.node.y = point.y;
          // Call updateNode to update an individual node.
          // Passing in true will also update the links attached.
          grapher.updateNode(dragging.id, true);
        }
      });
      // Finally when the user lets go of the mouse, we stop dragging
      grapher.on('mouseup', function (e) { dragging = null; });
      // Setup transforms with the mousewheel event
      grapher.on('wheel', function (e) {
        var offset = getOffset(e),
            transform = grapher.transform(),
            delta = e.deltaY / 5000,
            fromCenterX = offset.x - width / 2;
            fromCenterY = offset.y - height / 2;
        transform.scale = transform.scale + delta;
        transform.translate = [
          transform.translate[0] + fromCenterX * delta,
          transform.translate[1] + fromCenterY * delta,
        ];
        // Set the new transform
        grapher.transform(transform);
        // Render the graph
        grapher.render();
      });
      // Append the grapher's view onto the page
      document.body.appendChild(grapher.canvas);
      // Render the graph using play. This will call render in a requestAnimationFrame loop.
      grapher.play();
    </script>
  </body>
</html>
