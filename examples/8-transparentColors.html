<!DOCTYPE html>
<html>
  <head>
    <title>Transparent Colors</title>
    <meta charset="utf-8">
  </head>
  <body>
    <style type="text/css">
      html, body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <canvas id="graph"></canvas>
    <script type="text/javascript" src="../build/grapher.js"></script>
    <script type="text/javascript">
      // Generate some data
      var network = {nodes: [], links: []},
          width = window.innerWidth,
          height = window.innerHeight,
          numNodes = 10,
          numLinks = 30,
          i;

      for (i = 0; i < numNodes; i++) {
        network.nodes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 10 + 5,
          color: 'rgba(51, 51, 255, 0.7)'
        });
      }

      for (i = 0; i < numLinks; i++) {
        network.links.push({
          from: Math.floor(Math.random() * numNodes),
          to: Math.floor(Math.random() * numNodes),
          color: 'rgb(128, 128, 128)'
        });
      }

      // Create a grapher instance (width, height, options)
      // The options are the same as PIXI's renderer options.
      var grapher = new Grapher({
        // Pass grapher the canvas
        canvas: document.getElementById('graph')
      });

      // Give it the network data
      grapher.data(network);

      // Render the graph
      grapher.render();
    </script>
  </body>
</html>
